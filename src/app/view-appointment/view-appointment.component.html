<div class="container-fluid" style="overflow-x: visible;">
    <table class="table tabel-hover ">
      <thead >
        <tr>
        <th class="h1">Sl NO</th>
        <th class="h2">Name</th>
        <th class="h3">Address</th>
        <th class="h4">City</th>
        <th class="h5">Package</th>
        <th class="h6">Trainer Preference</th>
        <th class="h7">Phone</th>
      

        </tr>
      </thead>


      <tbody *ngFor="let item of dataList">
        <tr><td>{{ item.id }}</td>
          <td>{{ item.firstname }}</td>
          <td>{{ item.streetaddress }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.packages }}</td>
          <td>{{ item.trainerpreference }}</td>
          <td>{{ item.phonenumber }}</td>

          <td>
            <a class="btn" >
              <i class="fa fa-edit" (click)="editAppointment(item.id)"> Edit</i>
            </a>
          </td>
          <td>
            <a class="btn text-danger" (click)="deleteData(item.id)">
              <i class ="fa fa-trash"> Delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
